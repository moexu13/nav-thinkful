<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="mobile">Rawwr</h1>
    </header>
    <nav>
      <h2 class="desktop">Rawrr</h2>
      <ul>
        <a href="#"><li>Home</li></a>
        <a href="#about"><li>About</li></a>
        <a href="#portfolio"><li>Portfolio</li></a>
        <a href="#contact"><li>Contact</li></a>
      </ul>
    </nav>

    <div class="hero">
      <img src="./img/godzilla.jpeg" alt="godzilla rampaging" />
    </div>

    <h2 id="about">About</h2>
    <p>Rawwr. Rawr Rawrr Rawwwwr. Rawwr Rawwwr Rawr Rawwwwr. RAWWR!</p>

    <h2 id="portfolio">Portfolio</h2>

    <div class="portfolio-images">
      <img src="./img/rubble.jpeg" alt="a pile of rubble" />
      <img src="./img/buildings.jpeg" alt="destroyed buildings" />
      <img src="./img/fire.jpeg" alt="buildings on fire" />
    </div>

    <h2 id="contact">Contact</h2>
    <div class="contact-form">
      <div class="contact-form__input">
        <button type="button">
          <label for="email">Rawwwr</label>
        </button>
        <input type="text" name="email" id="email" placeholder="  Rawwwwr" />
      </div>
    </div>

    <footer>
      <p>Godzilla photo &copy; <a href="https://stock.adobe.com/contributor/204554726/savvapanf-photo-c?load_type=author&prev_url=detail">Savvapanf Photo</a></p>
    </footer>
  </div>
</body>
</html>
